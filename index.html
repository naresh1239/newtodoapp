<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
    
            <form id="form">
                <div class="form-group row my-5">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">your name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="name of the author sir">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">about book</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="about" placeholder="add your text here sir">
                  </div>
                </div>
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">type of book</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="cooking" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          cooking book
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="coding" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          coding book 
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="history" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          history book
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
              
                <div class="form-group row ">
                  <div class="col-sm-10">
                    <button type="button" onclick="addfuntion()" class="btn btn-primary" >add book</button>
                    <button type="button" onclick="clearall()" class="btn btn-primary" >clearall</button>
                  </div>
           
                   
              
                </div>
              </form>

      </div>
  <div class="container">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">book no</th>
            <th scope="col">your name</th>
            <th scope="col">book name</th>
            <th scope="col">type of book</th>
          </tr>
        </thead>
        <tbody id="table">
         
        </tbody>
      </table>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="secondindex.js"></script>
  </body>
</html>
